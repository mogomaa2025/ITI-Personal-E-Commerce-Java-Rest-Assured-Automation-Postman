name: REST Assured API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'wishlist'
        type: choice
        options:
          - all
          - regression
          - authentication
          - blog
          - wishlist

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-suite: 
          - name: 'Regression Tests'
            file: '0_RegressionTesting.xml'
          - name: 'Authentication Tests'
            file: 'AuthenticationTest.xml'
          - name: 'Blog Tests'
            file: 'BlogTest.xml'
          - name: 'Wishlist Tests'
            file: 'WishlistTest.xml'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run ${{ matrix.test-suite.name }}
      run: mvn clean test -DsuiteXmlFile=${{ matrix.test-suite.file }}
    
    - name: Generate Allure Report
      if: always()
      run: mvn allure:report
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.test-suite.name }}
        path: |
          surefire-reports/
          target/surefire-reports/
    
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.test-suite.name }}
        path: |
          allure-results/
          target/allure-results/

  all-tests:
    if: github.event.inputs.test_suite == 'all' || github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test-matrix
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run All Tests
      run: mvn clean test
    
    - name: Generate Allure Report
      if: always()
      run: mvn allure:report
    
    - name: Upload All Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: all-test-results
        path: |
          surefire-reports/
          target/surefire-reports/
          allure-results/
          target/allure-results/
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target/site/allure-maven-plugin/

  report:
    if: always()
    runs-on: ubuntu-latest
    needs: [test-matrix, all-tests]
    
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Combined Report
      run: |
        mkdir -p combined-report
        cp -r artifacts/*/ combined-report/ || true
    
    - name: Upload Combined Report
      uses: actions/upload-artifact@v4
      with:
        name: combined-test-report
        path: combined-report/