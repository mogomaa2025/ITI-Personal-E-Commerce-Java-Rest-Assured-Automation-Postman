name: REST Assured API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Also update checkout to v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4  # Update to v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Run REST Assured API Tests
      run: mvn clean test -DsuiteXmlFile=BlogTest.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4  # Changed from v3 to v4
      with:
        name: test-results
        path: target/surefire-reports/
    
    - name: Upload Allure results
      if: always()
      uses: actions/upload-artifact@v4  # Changed from v3 to v4
      with:
        name: allure-results
        path: allure-results/
